<body>    
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username">
		<input type="hidden" name="password">
		<input type="hidden" name="dst" value="$(link-orig)">
		<input type="hidden" name="popup" value="true">
	</form>
	<script language="JavaScript" src="/md5.js">
	</script>
	<script language="JavaScript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)
<!--    <div id="loader"><img src="img/loader.gif"/></div> -->

<form name="login" action="$(link-login-only)" method="post"
	    $(if chap-id) onSubmit="return doLogin()" $(endif)>
		<input type="hidden" name="dst" value="$(link-orig)">
		<input type="hidden" name="popup" value="true">
               
    <div class="login">

        <div class="page-header">
            <div class="icon">
                <span class="ico-arrow-right"></span>
            </div>
            <h1>Login <small>STIKI ELANG HOTSPOT</small></h1>
        </div>        
        
        <div class="row-fluid">
            <div class="row-form">
                <div class="span12">
                    <input type="text" name="username" placeholder="username" value="$(username)" id="fname" />                    
                </div>
            </div>
            <div class="row-form">
                <div class="span12">
                    <input name="password" placeholder="password" type="password"/>                    
                </div>            
            </div>            
            <div class="row-form">
                <div class="span12">
                    <button class="btn" type="submit">Sign in <span class="icon-arrow-next icon-white"></span></button>
                </div>                
            </div>
            <div class="row-form">
                <div class="span12">
                    $(if error)
                    <div>$(error)</div>
                    $(endif)
                </div>
            </div>
<!--
			<div class="row-form">
                <div class="span12" align="center">
                    puskom.stiki.ac.id
                </div>
            </div>
-->            
        </div>
    </div>
</form>
